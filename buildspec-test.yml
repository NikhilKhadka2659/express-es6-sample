version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies for tests..."
      - npm ci
  build:
    commands:
      - echo "Running Jest tests..."
      - npm test || echo "No tests found"
  post_build:
    commands:
      - echo "Cleaning up after tests..."
      - rm -rf node_modules
      - echo "Tests completed"
artifacts:
  files:
    - '**/*'
  discard-paths: no
